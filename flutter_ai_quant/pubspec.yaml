name: flutter_ai_quant
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  # Decoration
  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.2
  carousel_slider: ^3.0.0
  carousel_pro: ^1.0.0

  # Charts
  charts_flutter: ^0.10.0
  k_chart: ^0.1.1
  syncfusion_flutter_charts: ^19.3.57

  # Responsive Layout
  # device_preview: 0.5.5
  flutter_speedometer: ^1.0.2
  fl_chart: ^0.20.1
  syncfusion_flutter_treemap: ^19.1.55-beta

  # Responsive Layout
  responsive_widgets: ^2.0.1

  # Management State
  # provider: ^6.0.0
  bloc: ^6.0.0
  flutter_bloc: ^6.0.0

  # Management Route
  fluro: ^1.7.7

  # Call API, Parse JSON
  http: ^0.12.2
  dio: ^3.0.10
  retrofit: ^1.3.4+1
  json_serializable: ^3.5.0

  # Local Database
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1

  # Dependency Injection
  get_it: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.4
  hive_generator: ^0.8.1
  retrofit_generator: ^1.4.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/